<section
  class="flex min-h-screen items-center justify-center bg-gray-100 p-4 transition-colors duration-200 dark:bg-slate-900"
>
  <div class="relative w-full max-w-3xl">
    <div class="overflow-hidden rounded-2xl bg-white shadow-lg dark:bg-slate-900">
      <div
        class="min-h-[300px] overflow-hidden rounded-[1.75rem] bg-white p-10 shadow-2xl dark:bg-slate-950/50 dark:shadow-slate-950/50"
      >
        <h1 class="mb-6 text-2xl font-semibold dark:text-white">Editar libro</h1>

        @if (!loadingBook() && book()) {
          <book-form-component
            [book]="book()"
            [loading]="loading()"
            (submitForm)="handleEdit($event)"
          />
        }

        @if (loadingBook()) {
          <div class="flex justify-center p-12">
            <spinner-component text="Cargando libro" />
          </div>
        }
      </div>
    </div>
  </div>
</section>
