<main class="flex-1 space-y-10 bg-gray-100 text-slate-800">
  <!-- Resumen de libros -->
  <section>
    <div class="mb-4 flex items-center justify-between">
      <h2 class="mb-4 text-xl font-semibold">Resumen de libros</h2>

      <button
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700"
        routerLink="/dash/books/new"
      >
        Añadir libro
      </button>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
      <resume-card-component title="Total de libros" [metric]="totalBooksCount()" />
      <resume-card-component title="Libros destacados" [metric]="featuredBooksCount()" />
      <resume-card-component title="Libros sin reseñas" [metric]="totalReviewlessBooksCount()" />
      <resume-card-component title="Nuevos libros del mes" [metric]="recentBooks()" />
    </div>
  </section>

  <!-- Listado de libros -->
  <section>
    <div class="mb-4 flex items-center justify-between">
      <h2 class="text-xl font-semibold">Gestión de libros</h2>
    </div>

    <div class="overflow-hidden rounded-xl border border-slate-200 bg-white pb-4 shadow-md">
      @if (!books() || books().length === 0) {
        <div class="flex justify-center">
          <spinner-component text="Cargando libros" />
        </div>
      } @else {
        <table class="min-w-full divide-y divide-slate-200">
          <thead class="bg-slate-50">
            <tr>
              <th
                class="px-4 py-3 text-left text-xs font-semibold tracking-wider text-slate-600 uppercase"
              >
                Portada
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-semibold tracking-wider text-slate-600 uppercase"
              >
                Título
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-semibold tracking-wider text-slate-600 uppercase"
              >
                Autor
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-semibold tracking-wider text-slate-600 uppercase"
              >
                ISBN
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-semibold tracking-wider text-slate-600 uppercase"
              >
                Estado
              </th>
              <th
                class="px-4 py-3 text-right text-xs font-semibold tracking-wider text-slate-600 uppercase"
              >
                Acciones
              </th>
            </tr>
          </thead>

          <tbody class="divide-y divide-slate-100 bg-white">
            @for (book of books(); track book._id) {
              <tr>
                <td class="px-4 py-3">
                  <img
                    [src]="book.coverUrl"
                    alt="{{ book.title }}"
                    class="h-12 w-9 rounded-md object-cover"
                  />
                </td>
                <td class="px-4 py-3 text-sm font-medium text-slate-800 uppercase">
                  {{ book.title }}
                </td>
                <td class="px-4 py-3 text-sm text-slate-600 uppercase">{{ book.author }}</td>
                <td class="px-4 py-3 text-xs text-slate-500">{{ book.isbn }}</td>
                <td class="px-4 py-3">
                  <span
                    class="rounded-full px-2 py-1 text-xs font-semibold"
                    [class.bg-green-100]="book.featured"
                    [class.text-green-700]="book.featured"
                    [class.bg-slate-100]="!book.featured"
                    [class.text-slate-600]="!book.featured"
                  >
                    {{ book.featured ? 'Destacado' : 'Normal' }}
                  </span>
                </td>
                <td class="px-4 py-3 text-right">
                  <div class="flex justify-end gap-4">
                    <button
                      class="cursor-pointer text-sm font-medium text-blue-600 hover:underline"
                      [routerLink]="['/dash/books/edit', book._id]"
                    >
                      Editar
                    </button>

                    <button
                      class="cursor-pointer text-sm font-medium text-red-600 hover:underline"
                      (click)="deleteBook(book._id)"
                    >
                      Eliminar
                    </button>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>

        <!-- Paginación -->
        <pagination-component
          class="border-t border-slate-200"
          [page]="page()"
          [totalPages]="totalPages()"
          (pageChange)="onPageChange($event)"
        />
      }
    </div>
  </section>
</main>
