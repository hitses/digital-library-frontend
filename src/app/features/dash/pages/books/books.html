<main
  class="flex-1 space-y-10 bg-gray-100 text-slate-800 transition-colors duration-200 dark:bg-slate-900 dark:text-slate-100"
>
  <section>
    <div class="mb-4 flex items-center justify-between">
      <h2 class="mb-4 text-xl font-semibold dark:text-white">Resumen de libros</h2>

      <button
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-500"
        routerLink="/dash/books/new"
      >
        Añadir libro
      </button>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
      <resume-card-component
        title="Total de libros"
        [metric]="totalBooksCount()"
        link="/dash/books"
      />
      <resume-card-component
        title="Libros destacados"
        [metric]="featuredBooksCount()"
        link="/dash/books/featured"
      />
      <resume-card-component
        title="Libros sin reseñas"
        [metric]="totalReviewlessBooksCount()"
        link="/dash/books/reviewless"
      />
      <resume-card-component title="Nuevos libros del mes" [metric]="recentBooks()" />
    </div>
  </section>

  <router-outlet />
</main>
