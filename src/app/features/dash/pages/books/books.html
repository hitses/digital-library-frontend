<main class="flex-1 space-y-10 bg-gray-100 text-slate-800">
  <!-- Resumen de libros -->
  <section>
    <div class="mb-4 flex items-center justify-between">
      <h2 class="mb-4 text-xl font-semibold">Resumen de libros</h2>

      <button
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700"
        routerLink="/dash/books/new"
      >
        Añadir libro
      </button>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
      <resume-card-component
        title="Total de libros"
        [metric]="totalBooksCount()"
        link="/dash/books"
      />
      <resume-card-component
        title="Libros destacados"
        [metric]="featuredBooksCount()"
        link="/dash/books/featured"
      />
      <resume-card-component
        title="Libros sin reseñas"
        [metric]="totalReviewlessBooksCount()"
        link="/dash/books/reviewless"
      />
      <resume-card-component title="Nuevos libros del mes" [metric]="recentBooks()" />
    </div>
  </section>

  <!-- Listado de libros (Router Outlet) -->
  <router-outlet />
</main>
