<main class="flex-1 space-y-10 bg-gray-100 text-slate-800">
  <!-- Resumen de libros -->
  <section>
    <div class="mb-4 flex items-center justify-between">
      <h2 class="mb-4 text-xl font-semibold">Resumen de libros</h2>

      <button
        class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700"
        routerLink="/dash/books/new"
      >
        A침adir libro
      </button>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
      <resume-card-component title="Total de libros" [metric]="totalBooksCount()" />
      <resume-card-component title="Libros destacados" [metric]="featuredBooksCount()" />
      <resume-card-component title="Libros sin rese침as" [metric]="totalReviewlessBooksCount()" />
      <resume-card-component title="Nuevos libros del mes" [metric]="recentBooks()" />
    </div>
  </section>

  <!-- Listado de libros -->
  <section>
    <div class="mb-4 flex items-center justify-between">
      <h2 class="text-xl font-semibold">
        Gesti칩n de libros -
        <small class="text-xs">Total de libros ({{ searchedTotalBooks() }})</small>
      </h2>
    </div>

    <div class="overflow-hidden rounded-xl border border-slate-200 bg-white pb-4 shadow-md">
      @if (!books() || books().length === 0) {
        <div class="flex justify-center">
          <spinner-component text="Cargando libros" />
        </div>
      } @else {
        <books-table-component [books]="books()" (deleteBook)="onDeleteBook($event)" />

        <!-- Paginaci칩n -->
        <pagination-component
          class="border-t border-slate-200"
          [page]="page()"
          [totalPages]="totalPages()"
          (pageChange)="onPageChange($event)"
        />
      }
    </div>
  </section>
</main>
