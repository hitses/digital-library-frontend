<section class="flex h-full flex-1 flex-col">
  <div class="grid flex-1 grid-cols-1 gap-2 md:grid-cols-[250px_1fr]">
    <!-- Tarjeta lateral Sidebar -->
    <aside class="flex h-full flex-col rounded-xl bg-white p-6 shadow">
      <h2 class="mb-4 text-lg font-semibold text-slate-800">Ajustes</h2>

      <nav>
        <ul class="space-y-1">
          @for (item of navItems; track $index) {
            <li>
              <a
                [routerLink]="item.link"
                routerLinkActive="bg-blue-600 text-white"
                [routerLinkActiveOptions]="{ exact: true }"
                class="block cursor-pointer rounded-lg px-3 py-2 transition hover:bg-blue-600 hover:text-white"
              >
                {{ item.label }}
              </a>
            </li>
          }
        </ul>
      </nav>
    </aside>

    <!-- Tarjeta principal -->
    <main class="flex h-full flex-col rounded-xl bg-white p-6 shadow">
      <router-outlet />
    </main>
  </div>
</section>
