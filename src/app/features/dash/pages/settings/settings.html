<section class="flex h-full flex-1 flex-col transition-colors duration-200">
  <div class="grid flex-1 grid-cols-1 gap-4 md:grid-cols-[250px_1fr]">
    <aside
      class="flex h-full flex-col rounded-xl bg-white p-6 shadow dark:bg-slate-950/50 dark:shadow-slate-950/50"
    >
      <h2 class="mb-4 text-lg font-semibold text-slate-800 dark:text-white">Ajustes</h2>

      <nav>
        <ul class="space-y-1">
          @for (item of navItems; track $index) {
            <li>
              <a
                [routerLink]="item.link"
                routerLinkActive="bg-blue-600 text-white dark:bg-blue-600 dark:text-white"
                [routerLinkActiveOptions]="{ exact: true }"
                class="block cursor-pointer rounded-lg px-3 py-2 text-slate-700 transition hover:bg-blue-600 hover:text-white dark:text-slate-300 dark:hover:bg-blue-600 dark:hover:text-white"
              >
                {{ item.label }}
              </a>
            </li>
          }
        </ul>
      </nav>
    </aside>

    <main
      class="flex h-full flex-col rounded-xl bg-white p-6 shadow dark:bg-slate-950/50 dark:shadow-slate-950/50"
    >
      <router-outlet />
    </main>
  </div>
</section>
