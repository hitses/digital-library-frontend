<header
  class="relative flex items-center justify-between gap-8 bg-white px-8 py-4 shadow-md transition-colors duration-200 dark:bg-slate-900 dark:shadow-slate-950/50"
>
  <div class="flex cursor-pointer items-center gap-2" routerLink="/dash">
    <img class="h-10 w-10" src="logo.png" alt="Logotipo I.E.S. Hermanos AmorÃ³s" />
  </div>

  <search-book-component class="flex-1" />

  <nav class="hidden md:block">
    <ul class="flex gap-6 text-sm font-medium">
      <li>
        <theme-toggle-component />
      </li>
      <li>
        <a routerLink="/" class="cursor-pointer text-slate-700 hover:underline dark:text-slate-200"
          >Biblioteca</a
        >
      </li>
      @for (item of navLinks; track item.label) {
        <li>
          <a
            [routerLink]="item.link"
            class="cursor-pointer text-slate-700 hover:underline dark:text-slate-200"
            routerLinkActive="underline text-blue-600 dark:text-blue-400"
            [routerLinkActiveOptions]="{ exact: item.link === '/dash' }"
            >{{ item.label }}</a
          >
        </li>
      }
      <li>
        <button
          (click)="logout()"
          class="cursor-pointer text-red-600 hover:underline dark:text-red-400"
        >
          Salir
        </button>
      </li>
    </ul>
  </nav>

  <button (click)="toggleMenu()" class="block text-slate-600 md:hidden dark:text-slate-300">
    @if (isMenuOpen()) {
      <close-icon />
    } @else {
      <menu-icon />
    }
  </button>

  @if (isMenuOpen()) {
    <div
      class="absolute top-full left-0 w-full border-t border-slate-100 bg-white p-6 shadow-xl md:hidden dark:border-slate-800 dark:bg-slate-900"
    >
      <div
        class="flex items-center justify-between border-b border-slate-200 pb-4 dark:border-slate-800"
      >
        <span class="text-sm font-semibold text-slate-500 dark:text-slate-400">Opciones</span>

        <theme-toggle-component />
      </div>

      <ul class="flex flex-col gap-4 pt-4 text-sm font-medium">
        <li>
          <a
            routerLink="/"
            (click)="toggleMenu()"
            class="cursor-pointer text-slate-700 hover:underline dark:text-slate-200"
            >Biblioteca</a
          >
        </li>
        @for (item of navLinks; track item.label) {
          <li>
            <a
              [routerLink]="item.link"
              (click)="toggleMenu()"
              class="cursor-pointer text-slate-700 hover:underline dark:text-slate-200"
              routerLinkActive="underline text-blue-600 dark:text-blue-400"
              [routerLinkActiveOptions]="{ exact: item.link === '/dash' }"
              >{{ item.label }}</a
            >
          </li>
        }
        <li>
          <button
            (click)="logout()"
            class="mt-4 cursor-pointer text-left text-red-600 hover:underline dark:text-red-400"
          >
            Salir
          </button>
        </li>
      </ul>
    </div>
  }
</header>
