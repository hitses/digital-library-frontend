<header class="relative flex items-center justify-between gap-8 bg-white px-8 py-4 shadow-md">
  <search-book-component class="flex-1" />

  <nav class="hidden md:block">
    <ul class="flex gap-6 text-sm font-medium">
      <li>
        <theme-toggle-component />
      </li>
      <li>
        <a routerLink="/" class="cursor-pointer hover:underline">Biblioteca</a>
      </li>
      @for (item of navLinks; track item.label) {
        <li>
          <a
            [routerLink]="item.link"
            class="cursor-pointer hover:underline"
            routerLinkActive="underline"
            [routerLinkActiveOptions]="{ exact: item.link === '/dash' }"
            >{{ item.label }}</a
          >
        </li>
      }
      <li>
        <button (click)="logout()" class="cursor-pointer text-red-600 hover:underline">
          Salir
        </button>
      </li>
    </ul>
  </nav>

  <button (click)="toggleMenu()" class="block text-slate-600 md:hidden">
    @if (isMenuOpen()) {
      <close-icon />
    } @else {
      <menu-icon />
    }
  </button>

  @if (isMenuOpen()) {
    <div
      class="absolute top-full left-0 w-full border-t border-slate-100 bg-white p-6 shadow-xl md:hidden"
    >
      <div class="flex items-center justify-between border-b border-slate-200 pb-4">
        <span class="text-sm font-semibold text-slate-500">Opciones</span>

        <theme-toggle-component />
      </div>

      <ul class="flex flex-col gap-4 pt-4 text-sm font-medium">
        <li>
          <a routerLink="/" (click)="toggleMenu()" class="cursor-pointer hover:underline"
            >Biblioteca</a
          >
        </li>
        @for (item of navLinks; track item.label) {
          <li>
            <a
              [routerLink]="item.link"
              (click)="toggleMenu()"
              class="cursor-pointer hover:underline"
              routerLinkActive="underline"
              [routerLinkActiveOptions]="{ exact: item.link === '/dash' }"
              >{{ item.label }}</a
            >
          </li>
        }
        <li>
          <button (click)="logout()" class="mt-4 cursor-pointer text-red-600 hover:underline">
            Salir
          </button>
        </li>
      </ul>
    </div>
  }
</header>
