<div class="space-y-8">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-slate-800">Ajustes del usuario</h1>
      <p class="mt-1 text-sm text-slate-600">
        Gestiona tu cuenta, seguridad y preferencias dentro del sistema.
      </p>
    </div>

    @if (!isEditing()) {
      <button
        (click)="onEdit()"
        class="cursor-pointer rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-600 shadow-sm transition-colors hover:bg-slate-50"
      >
        Editar perfil
      </button>
    }
  </div>

  <div class="rounded-xl border border-slate-200 bg-slate-50 p-6 shadow-sm">
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
      <div>
        <label class="text-xs font-semibold tracking-wider text-slate-500 uppercase"
          >Nombre de usuario</label
        >
        @if (isEditing()) {
          <input
            [(ngModel)]="editForm.name"
            class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-blue-500"
          />
        } @else {
          <p class="mt-1 text-sm font-medium text-slate-800">
            {{ admin()?.name | titlecase }}
          </p>
        }
      </div>

      <div>
        <label class="text-xs font-semibold tracking-wider text-slate-500 uppercase"
          >Correo electr√≥nico</label
        >
        @if (isEditing()) {
          <input
            [(ngModel)]="editForm.email"
            type="email"
            class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-blue-500"
          />
        } @else {
          <p class="mt-1 text-sm font-medium text-slate-800">
            {{ admin()?.email }}
          </p>
        }
      </div>
    </div>

    @if (isEditing()) {
      <div class="mt-6 flex justify-end gap-3 border-t border-slate-200 pt-6">
        <button
          (click)="onCancel()"
          class="cursor-pointer text-sm font-medium text-slate-600 hover:underline"
        >
          Cancelar
        </button>
        <button
          (click)="onSave()"
          class="cursor-pointer rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow transition-colors hover:bg-blue-700"
        >
          Guardar cambios
        </button>
      </div>
    }
  </div>
</div>
