<section>
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-xl font-semibold dark:text-white">
      Todos los libros -
      <small class="text-xs text-slate-500 dark:text-slate-400"
        >Total ({{ searchedTotalBooks() }})</small
      >
    </h2>
  </div>

  <div
    class="overflow-hidden rounded-xl border border-slate-200 bg-white pb-4 shadow-md dark:border-slate-800 dark:bg-slate-900 dark:shadow-slate-950/50"
  >
    @if (!books() || books().length === 0) {
      <div class="flex justify-center p-8">
        <spinner-component text="Cargando libros" />
      </div>
    } @else {
      <books-table-component
        [books]="books()"
        [page]="page()"
        [totalPages]="totalPages()"
        (deleteBook)="onDeleteBook($event)"
        (pageChange)="onPageChange($event)"
        (toggleFeatured)="onToggleFeatured($event)"
      />
    }
  </div>
</section>
