<section>
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-xl font-semibold">
      Todos los libros -
      <small class="text-xs">Total ({{ searchedTotalBooks() }})</small>
    </h2>
  </div>

  <div class="overflow-hidden rounded-xl border border-slate-200 bg-white pb-4 shadow-md">
    @if (!books() || books().length === 0) {
      <div class="flex justify-center">
        <spinner-component text="Cargando libros" />
      </div>
    } @else {
      <books-table-component
        [books]="books()"
        [page]="page()"
        [totalPages]="totalPages()"
        (deleteBook)="onDeleteBook($event)"
        (pageChange)="onPageChange($event)"
        (toggleFeatured)="onToggleFeatured($event)"
      />
    }
  </div>
</section>
