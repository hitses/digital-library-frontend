@if (metric() === null) {
  <article class="rounded-2xl bg-white p-6 shadow">
    <p class="text-sm text-slate-500">{{ title() }}</p>

    <p class="mt-2 animate-pulse text-sm text-slate-500">Cargando datos...</p>
  </article>
} @else {
  <article class="rounded-2xl bg-white p-6 shadow">
    <div class="flex items-center justify-between">
      <p class="text-sm text-slate-500">{{ title() }}</p>

      @if (link()) {
        <a [routerLink]="link()" class="cursor-pointer text-xs text-blue-600">Mostrar &#8594;</a>
      } @else {
        <a (click)="onClick()" class="cursor-pointer text-xs text-blue-600">Mostrar &#8594;</a>
      }
    </div>

    <p class="mt-2 text-3xl font-bold">{{ metric() }}</p>
  </article>
}
