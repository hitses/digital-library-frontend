<section>
  <h2 class="mb-4 text-xl font-semibold">Actividad reciente</h2>
  <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
    <article class="rounded-2xl bg-white p-6 shadow">
      <h3 class="mb-4 text-lg font-medium">Últimos libros añadidos</h3>

      <ul class="space-y-3 text-slate-700">
        @for (book of latestsBooks(); track book._id) {
          <li class="flex justify-between">
            <span class="text-sm uppercase">{{ book.title }}</span>

            <span class="text-sm text-slate-500">
              <relative-time
                [datetime]="book.createdAt"
                format="relative"
                lang="es"
              ></relative-time>
            </span>
          </li>
        }
      </ul>
    </article>

    <article class="rounded-2xl bg-white p-6 shadow">
      <h3 class="mb-4 text-lg font-medium">Últimas reseñas aprobadas</h3>
      <ul class="space-y-3 text-slate-700">
        <li class="flex justify-between">
          <span>"El Quijote" — Ana G.</span>
          <span class="text-sm text-slate-500">hace 1 día</span>
        </li>
        <li class="flex justify-between">
          <span>"Cien años de soledad" — Luis M.</span>
          <span class="text-sm text-slate-500">hace 3 días</span>
        </li>
        <li class="flex justify-between">
          <span>"El Principito" — Marta R.</span>
          <span class="text-sm text-slate-500">hace 5 días</span>
        </li>
      </ul>
    </article>
  </div>
</section>
