<section>
  <h2 class="mb-4 text-xl font-semibold">Resumen general</h2>

  <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
    @for (card of resumeData(); track card.title) {
      <resume-card-component [title]="card.title" [metric]="card.metric" [link]="card.link" />
    }
  </div>
</section>
