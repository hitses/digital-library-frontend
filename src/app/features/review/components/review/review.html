<article class="py-4">
  <div class="space-y-2">
    <!-- Info usuario -->
    <div class="text-left">
      <p class="text-sm font-semibold uppercase">{{ name() }}</p>
      <p class="text-xs text-gray-500">{{ date() | date: 'dd/MM/yyyy' }}</p>
      <stars-review-component [filledStars]="filledStars" [stars]="stars" />
    </div>

    <!-- Texto reseÃ±a -->
    <div class="flex items-center text-sm leading-relaxed text-gray-800">
      {{ review() }}
    </div>
  </div>
</article>
