<header
  class="flex items-center justify-around gap-8 bg-white px-12 py-4 text-black dark:bg-slate-800 dark:text-amber-50"
>
  <div class="flex items-center gap-2">
    <img class="h-12 w-12" src="logo.png" alt="Logotipo I.E.S. Hermanos Amorós" />

    <h1><a class="text-black dark:text-white" routerLink="/">Biblioteca Digital</a></h1>
  </div>

  <search-book-component class="flex-1" />

  <button (click)="toggle()">
    @if (theme() === 'dark') {
      <sun-icon class="h-5 w-5 text-yellow-400" />
    } @else {
      <moon-icon class="h-5 w-5 text-slate-700 dark:text-slate-200" />
    }
  </button>

  <button
    routerLink="/auth/login"
    class="rounded-lg bg-blue-600 px-2 py-1 text-sm text-white transition-colors duration-200 hover:bg-blue-500"
  >
    Iniciar sesión &#8594;
  </button>
</header>
