<article class="flex w-44 flex-col items-center rounded-lg bg-white p-2 shadow-sm">
  <div class="flex h-60 w-full items-center justify-center">
    <img
      [src]="book().coverUrl || 'assets/placeholder.jpg'"
      [alt]="book().title"
      class="h-full w-auto object-contain"
    />
  </div>

  <h3 class="mt-2 line-clamp-2 w-full text-center text-sm font-semibold">
    {{ book().title }}
  </h3>
  <p class="w-full text-center text-xs text-gray-500">
    {{ book().author }}
  </p>
</article>
