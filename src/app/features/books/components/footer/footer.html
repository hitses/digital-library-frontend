<footer class="flex flex-col items-center p-8 text-slate-600 dark:text-slate-400">
  <ul class="mb-4 flex divide-x divide-slate-300 dark:divide-slate-700">
    @for (item of navItems; track item.label) {
      <li class="px-4 first:pl-0 last:pr-0">
        <a
          class="transition-colors hover:text-blue-600 hover:underline dark:hover:text-blue-400"
          [routerLink]="item.link"
        >
          {{ item.label }}
        </a>
      </li>
    }
  </ul>

  <div class="flex flex-col items-center gap-1 text-xs sm:flex-row sm:gap-2">
    <p class="font-medium text-slate-900 dark:text-slate-200">© 2025 Generalitat</p>
    <span class="hidden sm:block">•</span>
    <p>Conselleria de Educación, Cultura, Universidades y Empleo</p>
  </div>
</footer>
