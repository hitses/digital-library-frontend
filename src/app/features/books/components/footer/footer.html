<footer class="flex flex-col items-center p-4">
  <ul class="mb-4 flex divide-x divide-slate-300">
    @for (item of navItems; track item.label) {
      <li class="px-4 first:pl-0 last:pr-0">
        <a class="hover:underline" [routerLink]="item.link">{{ item.label }}</a>
      </li>
    }
  </ul>

  <div class="flex">
    <p>© 2025 Generalitat</p>

    <p>Conselleria de Educación, Cultura, Universidades y Empleo</p>
  </div>
</footer>
